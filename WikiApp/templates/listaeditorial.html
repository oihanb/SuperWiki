{% extends 'base.html' %}
{% block contenido %}

<h1>Listado de las Editoriales</h1>

{% for editorial in editoriales_list%}


    <a href="{% url 'detalleeditorial' editorial.id%}">
        <h2> {{ editorial.nombre }}</h2>
    </a>


{% empty %}

    <p>No hay marcas disponibles.</p>

{% endfor %}


{% endblock %}
