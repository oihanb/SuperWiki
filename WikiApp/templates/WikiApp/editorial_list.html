<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo_pagina }}</title>
</head>
<body>
    <h1>{{ titulo_pagina }}</h1>
    
    {% if editoriales %}
        <ul>
            {% for editorial in editoriales %}
                <li>
                    <a href="{% url 'editorial_grupos' editorial_id=editorial.id %}">
                        <strong>{{ editorial.nombre }}</strong>
                    </a>
                    (Fundada en: {{ editorial.anoFundacion }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay editoriales registradas en este momento.</p>
    {% endif %}

    <p><a href="{% url 'menu_principal' %}">Volver al Men√∫ Principal</a></p>

</body>
</html>
