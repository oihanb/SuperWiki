{% extends 'WikiApp/base.html' %}
{% load i18n %}
{% block contenido %}

<h1>{% trans "List of Editorials" %}</h1>

{% for editorial in editorial_list%}


    <a href="{% url 'detalleeditorial' editorial.id%}">
        <h2> {{ editorial.nombre }}</h2>
    </a>


{% empty %}

    <p>{% trans "No editorials available." %}</p>

{% endfor %}


{% endblock %}
